<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div>
    <img src="../../pic/logo.png">
</div>
<div class="center">
    <form action="#" method="get" autocomplete="off">
        <table width="100%">
            <thead>
            <tr>
                <th colspan="2">账&nbsp;号&nbsp;登&nbsp;录
                    <hr/>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><label for="username">账号</label></td>
                <td><input type="text" id="username" name="username" placeholder="请输入账号" required></td>
            </tr>
            <tr>
                <td><label for="password">密码</label></td>
                <td><input type="password" id="password" name="password" placeholder="请输入密码" required></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="2">
                    <button type="submit">确&nbsp;定</button>
                </td>
            </tr>
            </tfoot>
        </table>
    </form>
</div>
<div class="bottom" align="center">
    <br/><br/>
    <span>登录/注册即表示您同意&nbsp;&nbsp;</span>
    <a href="#">&nbsp;用户协议&nbsp;</a><span>&nbsp;和&nbsp;</span><a href="#">&nbsp;&nbsp;隐私条款&nbsp;&nbsp;</a><a href="#">忘记密码?</a>
</div>
</body>
</html>
