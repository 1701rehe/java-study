<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性绑定</title>
</head>
<body>
     <!-- 视图 -->
     <div id="div">
        <ul>
            <li v-for="name in names">
                 {{name}}
            </li>
            <li v-for="value in student">
                 {{value}}
            </li>
        </ul>
     </div>
 </body>
 <script src="js/vue.js"></script>
 <script>
     // 脚本
     new Vue({
         el:"#div",
         data:{
             names:["张三","李四","王五"],
             student:{
                 name:"小陈",
                 age:25
             }
         }
     });
 </script>
</html>
