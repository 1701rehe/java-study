<script>
    /* 脚本中创建对象,处理业务 */
    new Vue({
            el: '#app',
            data: {
                member: {
                    email: '1@2.3',
                    password: '1234',
                }
            },
            methods: {
                onSubmit() {
                    axios.post('/member/login', this.member).then(function (response) {
                        //将登录人信息放到一个指定的位置，然后到index页面中判断这个位置中是否有登录数据
                        //localStorage基础操作  在浏览器端进行数据持久化的技术
                        //存储上限5MB，一直存在（区别于session）

                        //先判断浏览器是否支持
                        // if(!window.localStorage){
                        //     alert("更升级到高版本的浏览器，否则无法正常使用！")
                        // }else{
                        //     //1.拿到localStorage队形
                        //     storage = window.localStorage;
                        //     //三种方式存储数据
                        //     // storage.a = 1
                        //     // storage['b']='2'
                        //     // storage.setItem('c','3')
                        //     // storage.removeItem('c')
                        //     //取数据
                        //     alert(storage.a)
                        //     alert(typeof(storage.a))  //类型都是string
                        // }

                        /*
                        //根据返回的结果进行下一步的动作
                        if( res.flag){
                            // 跳转页面 index.html
                            window.open("index.html","_self");
                        }else{
                            alert(res.message);
                        }
                        */
                        //得到响应数据
                        var res = response.data;
                        //提示登录
                        // alert(res.message);
                        // alert(res.data.nickName);
                        //判断成功与否
                        if (res.flag) {
                            if (!window.localStorage) {
                                alert("更升级到高版本的浏览器，否则无法正常使用！")
                            } else {
                                var storage = window.localStorage;
                                storage.id = res.data.id;
                                //storage.userName = res.data.nickName;
                            }
                            window.open('/index.html', '_self');
                        }
                    }).catch(function (err) {
                        console.log(err)
                    });
                }
            },
        }
    );
</script>
