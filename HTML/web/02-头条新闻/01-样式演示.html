<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式演示</title>
    <style>
        div{
            border: 1px solid red;
        }
        .left{
            width: 20%;
            height: 50px;
            float: left;
        }
        .right{
            width: 20%;
            height: 50px;
            float: left;
        }
        .center{
            width: 59%;
            height: 50px;
            float: left;
        }
        .footer{
            clear: both;
            background:blue;
            /*background-color: blue;*/
        }
    </style>
</head>
<body>
    <div>top</div>
    <div>navibar</div>
    <div class="left" align="center">left</div>
    <div class="center" align="center">center</div>
    <div class="right" align="center">left</div>
    <div class="footer" align="center">footer</div>
</body>
</html>
